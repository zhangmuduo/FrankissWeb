{{ define "main"}}
<main aria-role="main">
  <div class="section">
    <div class="columns">
      <div class="column">
        <div class="content">
          <p class="title is-3">{{ if .Params.fa_icon }}<i class="{{ .Params.fa_icon }}"></i>{{ end }}
            {{.Page.Title}}
          </p>
            {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</main>
{{ end }}
