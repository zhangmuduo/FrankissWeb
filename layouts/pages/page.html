{{ define "main"}}
<main aria-role="main">
  <div class="section">
    <div class="columns">
      <div class="column">
        <div class="content">
          {{ if .Params.header_image }}
            <div class="columns is-centered">
              <img src="{{ .Params.header_image }}" alt="{{ .Params.alt_text }}" decoding="async" />
            </div>
          {{ end }}
          <p class="title is-3">{{ if .Params.fa_icon }}<i class="{{ .Params.fa_icon }}"></i>{{ end }}
            {{ .Title }}
          </p>
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</main>
{{ end }}
